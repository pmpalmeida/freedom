 empresa: "Amaro"
 titulo: "Performance Marketing Analyst"
 site: "https://jobs.lever.co/amaro/fb86887b-e802-497a-a9a0-8a5fccc2a779"
 tipo: "Analista"
 descricao_curta: "Performance Marketing Analyst"
 descricao_completa:
  "
AMARO is a technology company and digitally native fashion brand that innovates how people discover, buy and wear fashion. Headquartered in São Paulo, our mission is to make it easy and delightful for all digitally minded consumers to find products that fit their lives and values.

Born in Brazil with global ambition, we design for how we believe the world should be, not what it is today. We are always growing together with our teams. It takes a more honest, accessible and clever approach to build our products and our customer experience. We are committed to understanding people's lives. It's in our DNA!

AMARO is seeking a Performance Marketing Analyst to support our paid media squad and scale customer acquisition efforts. You’ll be joining the chapter focused on performance marketing campaigns, media optimization and driving company growth.

You seek to have a significant impact and ownership of a significant marketing budget at a workplace that values taking controlled risks and collaborative work.
What you'll do:
Become an expert in performance media channels, specially Google and Facebook;
Learn how to create, launch and optimize campaigns across different online media channels;
Support the creation and automation of reports to help the Paid Media Squad make better decisions;
Be in constant contact with our Google and Facebook account managers, always staying on top of social media activities, industry trends, digital marketing events and new technologies in order to bring new insights.
What your qualifications are:
Bachelors degree in a STEM field, Engineering, Economics, Biz Admin from a top university;
You are a digitally native person who can quickly adopt new tools and technologies;
You’re fluent or have an advanced level of English.
  "
#------------------------------------------------------- END POST -----------------------------------------------------------------------

