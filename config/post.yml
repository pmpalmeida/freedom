 text:
  "

<p>When you run an operationally intense company, you know that operational excellence is key to success. Taking your company from 0 to 1 can therefore only be done by investing in your operations. This is why companies build operational admin panels that give structure to the responsibilities of their operational team members and allow them to deliver the best possible experience to their customers.</p>
<p>However, your business, its product and services evolve at dazzling speed, which has repercussion on your operational tools.&nbsp;<strong>They quickly become limiting, frustrating, or even deprecated</strong>. In this short post, I would therefore like to outline the costs associated with running an operational admin panel, and, with this in mind, deep-dive into the most important qualities one should look for when selecting operational tools for a a growing company.</p>
<h3 id='costs'>Costs</h3>
<p>Operational admin panels do not come free, nor do they come cheap. Building and maintaining them requires that you invest considerable amounts of resources that are not all easy to measure, quantify and assess.</p>
<h4 id='costs-of-building-and-maintaining-your-own-admin-panel'>Costs of building and maintaining your own admin panel</h4>
<ol>
<li><strong>Implementation efforts</strong>: An important cost resides in the initial implementation and the ongoing efforts required by your current admin panel. Even after the initial implementation a lot of energy gets lost in the constant back and forth between the admin users, and the product and development teams. They are almost continuously making so-called &ldquo;little modifications&rdquo; to improve the user experience, taking time and energy away from structural improvements, your customer-facing product and other projects.</li>
<li><strong>Maintenance costs</strong>: Another cost you should consider is the sum of resources required to keep your admin panel up and running at all times. As your operational admin panel is key for your business teams, they need to be able to work on it at all times, for downtime brings with it large opportunity costs.</li>
<li><strong>Suboptimal productivity</strong>: A hidden opportunity cost often forgotten is when the productivity of your operational teams is lessened by small regressions and inefficiencies introduced into your current admin panels (see below) or, even more importantly, by important missing features that would otherwise unlock value for your business.</li>
</ol>
